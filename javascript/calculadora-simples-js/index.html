<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Calculadora JS</title>

    <link rel="stylesheet" type="text/css" href="css/calculadora.css">
</head>

<body>

    <form name="calcform" method="post" action="">

        <fieldset>

            <label for="valor_a">Digite o primeiro valor:</label>
            <input type="text" name="valor_a" id="valor_a">

            </br>
            </br>

            <label for="valor_b">Digite o segundo valor:</label>
            <input type="text" name="valor_b" id="valor_b">

            </br>
            </br>

            <label for="operador">Selecione a operação:</label>
            <select name="operador" id="operador">
                <option value="somar">Somar</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>

            </br>
            </br>

            <label for="resultado">Resultado: </label>
            <input type="text" name="resultado" id="resultado" />

            <br>
            <br>

            <button type="button" onClick="calcular()">Calcular</button>

        </fieldset>

    </form>

    <script src="js/calculadora.js"></script>
</body>


</html>
